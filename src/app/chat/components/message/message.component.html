<small>{{from}}</small>
<li class="message message-sended">
  <img src="assets/users/1.jpg" alt="user-img" class="img-circle" />
  <div class="message-content">
    <span class="content">
      <p class="message-text">{{ message }}</p>
    </span>
  </div>
  <span class="time">
    <small class="message-time">{{ time }} </small>
  </span>
</li>
