<app-button-back text="go back"></app-button-back>
<main id="auth">
  <div class="row">
    <div class="col-sm-12 col-md-5">
      <div class="div-glass">
        <form #form="ngForm" (ngSubmit)="login(form)">
          <h2 class="text-glass-0">Log In</h2>
          <div class="form-group">
            <label>Email</label>
            <input
              ngModel
              class="form-control"
              name="email"
              placeholder="user@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              ngModel
              class="form-control"
              type="password"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <p class="text-glass-0">
              Dont have an account?<a routerLink="/auth/signin">register</a>
            </p>
          </div>
          <button mat-button color="accent"  type="submit">Send</button>
        </form>
      </div>
    </div>
    <div class="col-md-1 d-flex justify-content-center align-items-center">
        <h1>or</h1>
    </div>
    <div class="col-sm-12 col-md-5">
      <div class="div-glass">
        <button mat-button (click)="loginWithGoogle()" class="btn"><mat-icon></mat-icon>Login with Google</button>
      </div>
    </div>
  </div>
  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</main>
  <swal #swal></swal>
